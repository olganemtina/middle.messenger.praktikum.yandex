<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <main class="content-center-wrapper">
      <div class="auth-container">
        <div class="auth-container-form">
          <h1 class="text-align-center">Регистрация</h1>
          <form action="">
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Имя"
                name="first_name"
              />
            </div>
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Фамилия"
                name="second_name"
              />
            </div>
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Телефон"
                name="phone"
              />
            </div>
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Логин"
                name="login"
              />
            </div>
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Почта"
                name="email"
              />
            </div>
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Пароль"
                name="password"
              />
            </div>
            <div>
              <input
                type="text"
                class="auth-input"
                placeholder="Пароль (еще раз)"
                name="password2"
              />
            </div>
            <div>
              <button class="button">Войти</button>
            </div>
          </form>
          <div class="auth-redirect-to-signup">
            <a class="link" href="../signin/index.html">Авторизоваться</a>
          </div>
        </div>
        <div class="auth-container-more"></div>
      </div>
    </main>
  </body>
</html>
