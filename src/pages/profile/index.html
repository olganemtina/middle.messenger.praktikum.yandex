<html>
    <head>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Профиль</title>
        <link rel="stylesheet" href="./index.scss">
    </head>
    <body>
        <main class="content-center-wrapper">
            <div class="profile-container" id="profile">
                <h1 class="text-align-center">
                    Персональные данные</p>
                </h1>
                <div>
                    <div class="avatar avatar-big margin-bottom-50"></div>
                    <div class="profile-item">
                        <div class="width-50-percent label">Имя</div>
                        <div class="flex-element-align-right">
                            {{first_name}}
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="width-50-percent label">Фамилия</div>
                        <div class="flex-element-align-right">
                            {{second_name}}
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="width-50-percent label">Телефон</div>
                        <div class="flex-element-align-right">
                            {{phone}}
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="width-50-percent label">Логин</div>
                        <div class="flex-element-align-right">
                            {{login}}
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="width-50-percent label">Почта</div>
                        <div class="flex-element-align-right">
                            {{email}}
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="width-50-percent label">Имя в чате</div>
                        <div class="flex-element-align-right">
                            {{display_name}}
                        </div>
                    </div>  
                    <div class="margin-top-25 margin-bottom-25">
                        <a href="/src/pages/profile/edit.html" class="link">Изменить данные</a>
                    </div>                 
                </div>
            </div>
        </main>     
        <script src="./index.ts" type="module"></script>    
    </body>
</html>
